<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=headh, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <header>
      <nav>
        <span id="logo"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/56acbb15775635.5603915859a63.jpg" alt="logo" /></span>
        <div id="menu">
          <a href="#"><span>Home</span><span class="material-symbols-outlined">
home
</span></a>
          <a href="#"><span>Add/Remove</span><span class="material-symbols-outlined">
library_add
</span></a>
          <a href="#"><span>Members</span><span class="material-symbols-outlined">
group
</span></a>
          <a href="#"><span>Comments</span><span class="material-symbols-outlined">
comment
</span></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="wrapper">
        <h1 id="g-head">Group Habits Streak</h1>
        <div class="cards">
          <div class="card" id="ygc">
            <svg viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45%" style="stroke: lime"></circle>
            </svg>
            <span class="per">0%</span>
            <div class="card-info">
              <h3>Today</h3>
              <div>Habits: <span>Farhan,Shifa,Yukesh</span></div>
              <div>Members: <span></span></div>
              <button>View Details</button>
            </div>
          </div>
          <div class="card" id="mgc">
            <svg viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45%" style="stroke: yellow"></circle>
            </svg>
            <span class="per">0%</span>
          </div>
          <div class="card" id="dgc">
            <svg viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45%" style="stroke: red"></circle>
            </svg>
            <span class="per">0%</span>
          </div>
        </div>
      </section>
      <section class="wrapper">
        <h1 id="s-head">Solo Habits streak</h1>
        <div class="cards">
          <div class="card" id="ysc">
            <svg viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45%" style="stroke: lime"></circle>
            </svg>
            <span class="per">0%</span>
          </div>
          <div class="card" id="msc">
            <svg viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45%" style="stroke: yellow"></circle>
            </svg>
            <span class="per">0%</span>
          </div>
          <div class="card" id="dsc">
            <svg viewbox="0 0 100 100">
              <circle cx="50" cy="50" r="45%" style="stroke: red"></circle>
            </svg>
            <span class="per">0%</span>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
